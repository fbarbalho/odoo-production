[options]
# Diretórios
addons_path = /mnt/extra-addons
data_dir = /var/lib/odoo

# Banco de dados
; admin_passwd = admin_password_aqui
db_maxconn = 64
db_name = False
db_template = template1
dbfilter = .*

# Performance otimizada para Hetzner CX22 (2 vCPUs, 4GB RAM)
limit_memory_hard = 2147483648
limit_memory_soft = 1610612736
limit_request = 8192
limit_time_cpu = 60
limit_time_real = 120
max_cron_threads = 2
workers = 2

# Logs
log_handler = [':INFO']
log_level = info
logfile = None

# Web
xmlrpc = True
xmlrpc_interface = 
xmlrpc_port = 8069
longpolling_port = 8072

# Email
email_from = False
smtp_password = False
smtp_port = 25
smtp_server = localhost
smtp_ssl = False
smtp_user = False

# Outras configurações
csv_internal_sep = ,
debug_mode = False
list_db = True
log_db = False
osv_memory_age_limit = 1.0
osv_memory_count_limit = False
xmlrpcs = True
xmlrpcs_interface = 
xmlrpcs_port = 8071
